<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Word Count Editor</title>
</head>
<body>
    <h1>Word Count Editor</h1>
    <p>Short sentences (1-3 words) will display in 
        <span class="c-1">red</span>, 
        <span class="c-4">and</span>  
        <span class="c-6">then</span>  
        <span class="c-8">go</span>  
        <span class="c-10">through</span>  
        <span class="c-12">the</span>  
        <span class="c-14">spectrum</span>  
        <span class="c-16">of</span>  
        <span class="c-18">colors</span>  
        <span class="c-20">as</span>  
        <span class="c-22">they</span>  
        <span class="c-24">get</span>  
        <span class="c-26">longer,</span> 
        <span class="c-28">before</span>      
        <span class="c-30">finally</span>  
        <span class="c-32">reaching</span> 
        <span>pink</span> 
        when over 32 words. </p>
    <p>Paste or type your text in the box below:</p>
    <div id='textarea' contenteditable></div>
    <p>Output goes here:</p>
    <div id="output"></div>

    <script src="script.js"></script> 
</body>
