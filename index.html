<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Word Count Editor</title>
</head>
<body>
    <h1>Word Count Editor</h1>
    <p>Short sentences (1-3 words) will display with a red background.
       As sentences grow longer, the background will shift through the color spectrum, 
       finally becoming indigo for sentences over 30 words.
    <p>Paste or type your text in the box below:</p>
    <div id='textarea' contenteditable></div>
    <p>Output goes here:</p>
    <div id="output"></div>

    <script src="script.js"></script> 
</body>
